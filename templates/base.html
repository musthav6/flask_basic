<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="{{ url_for('admin_client.admin_brands') }}">Brands</a>
    <a href="{{ url_for('admin_client.admin_manufacturers') }}">Manufacturers</a>
</div>
<div class="content">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
